<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Mobile Specific Metas -->
    <!-- <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"> -->
    <!-- CSS style -->
    <link rel="stylesheet" href="css/index.css?v=1">
    <!-- CSS for developers -->
    <!-- <link rel="stylesheet" href="css/dev.css?v=1" media="screen"> -->
    <!-- Favicons -->
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- Scripts -->
    <script data-headjs-load="js/init.js" src="js/head.min.js"></script>
</head>
<body>
    <div class="container-wrap container">
        <header role="banner" class="header">
            form
        </header>
        <div class="content clearfix home-content">
            <form role="form" action="#" class="form">
                <div class="form-row form-row-text">
                    <div class="form-label-box">
                        <label for="text" class="form-label">Text</label>
                    </div>
                    <div class="form-field">
                        <input type="text" name="text" id="text" class="field" autocomplete="off" tabindex="1" placeholder="Text">
                    </div>
                </div>
                <div class="form-row form-row-email">
                    <div class="form-label-box">
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="form-field">
                        <input type="email" name="email" id="email" class="field" autocomplete="off" tabindex="2" placeholder="email@gmail.com">
                    </div>
                </div>
                <div class="form-row form-row-tel">
                    <div class="form-label-box">
                        <label for="tel" class="form-label">Tel</label>
                    </div>
                    <div class="form-field">
                        <input type="tel" name="tel" id="tel" class="field" autocomplete="off" tabindex="3" placeholder="+38 (063) 111 11 11">
                    </div>
                </div>
                <div class="form-row form-row-pass">
                    <div class="form-label-box">
                        <label for="pass" class="form-label">Password</label>
                    </div>
                    <div class="form-field">
                        <input type="password" name="pass" id="pass" class="field" autocomplete="off" tabindex="4" placeholder="password">
                    </div>
                </div>
                <div class="form-row form-row-select">
                    <div class="form-label-box">
                        First select
                    </div>
                    <div class="form-field">
                        <div class="select select-js">
                            <div class="slct field ellipsis">Select</div>
                            <ul class="slctdrop slctdrop-js">
                                <li class="slctdrop-item">Option1</li>
                                <li class="slctdrop-item">Option2</li>
                                <li class="slctdrop-item">Option3</li>
                            </ul>
                            <input type="hidden" name="select">
                        </div>
                    </div>
                </div>
                <div class="form-row form-row-select">
                    <div class="form-label-box">
                        Second select
                    </div>
                    <div class="form-field">
                        <div class="select select-js">
                            <div class="slct field ellipsis">Select</div>
                            <ul class="slctdrop slctdrop-js">
                                <li class="slctdrop-item">Option1</li>
                                <li class="slctdrop-item">Option2</li>
                                <li class="slctdrop-item">Option3</li>
                            </ul>
                            <input type="hidden" name="select2">
                        </div>
                    </div>
                </div>
                <div class="form-row form-row-radio">
                    <div class="form-label-box">
                        First radio
                    </div>
                    <div class="form-field">
                        <div class="radio-box radio-box-js">
                            <div class="radio dib active" data-radio_value="Radio11">
                                <i class="radio-icon icon"></i>
                                <span class="radio-text">Radio11</span>
                            </div>
                            <div class="radio dib" data-radio_value="Radio12">
                                <i class="radio-icon icon"></i>
                                <span class="radio-text">Radio12</span>
                            </div>
                            <input type="hidden" name="radio" value="Radio11">
                        </div>
                    </div>
                </div>
                <div class="form-row form-row-radio">
                    <div class="form-label-box">
                        Second radio
                    </div>
                    <div class="form-field">
                        <div class="radio-box radio-box-js">
                            <div class="radio dib active" data-radio_value="Radio21">
                                <i class="radio-icon icon"></i>
                                <span class="radio-text">Radio21</span>
                            </div>
                            <div class="radio dib" data-radio_value="Radio22">
                                <i class="radio-icon icon"></i>
                                <span class="radio-text">Radio22</span>
                            </div>
                            <input type="hidden" name="radio2" value="Radio21">
                        </div>
                    </div>
                </div>
                <div class="form-row form-row-checkbox">
                    <div class="form-label-box">
                        First checkbox
                    </div>
                    <div class="form-field">
                        <label class="check checkbox-js" for="id1">
                            <i class="check-icon icon"></i>
                            <span class="check-text">First check</span>
                            <input type="checkbox" name="id1" class="checkbox" value="First check" id="id1">
                        </label>
                    </div>
                </div>
                <div class="form-row form-row-checkbox">
                    <div class="form-label-box">
                        Second checkbox
                    </div>
                    <div class="form-field">
                        <label class="check checkbox-js" for="id2">
                            <i class="check-icon icon"></i>
                            <span class="check-text">Second check</span>
                            <input type="checkbox" name="id2" class="checkbox checkbox-js" value="Second check" id="id2">
                        </label>
                    </div>
                </div>
                <div class="form-row form-row-file">
                    <div class="form-label-box">
                        File
                    </div>
                    <div class="form-field">
                        <div class="fileload clearfix">
                            <input type="file" name="file" value="" class="file-input" id="file">
                            <div class="field fileload-field fileload-field-js ellipsis">Select file</div>
                            <div class="button fileload-button fileload-button-js right">Select file</div>
                        </div>
                    </div>
                </div>
                <div class="form-row form-row-file">
                    <div class="form-label-box">
                        File2
                    </div>
                    <div class="form-field">
                        <div class="fileload clearfix">
                            <input type="file" name="file2" value="" class="file-input" id="file2">
                            <div class="field fileload-field fileload-field-js ellipsis">Select file</div>
                            <div class="button fileload-button fileload-button-js right">Select file</div>
                        </div>
                    </div>
                </div>
                <div class="form-button tac">
                    <button class="button">Отправить</button>
                </div>
            </form>
        </div><!--end content-->
        <footer role="contentinfo" class="footer"></footer><!--end footer-->
    </div><!--end main block-->
</body>
</html>
